{% extends "base.html" %}
{% block titulo %}Emprestar Livro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h4>Emprestar</h4>
        <input type="text" name="pesquisar" class="form-control" onkeyup="buscarLivro(this.value)" placeholder="Nome do livro">
        {% csrf_token %}
        <input type="hidden" name="urlEmprestando" value="{% url 'api:emprestandoLivro' %}">
        <input type="hidden" name="urlFinalizandoEmprestimo" value="{% url 'api:emprestandoLivroFinalizar' %}">
    </div>
    <div class="col-md-9">
        <div id="retorno"></div>
        <div id="resultado"></div>
    </div>
</div>
{% endblock %}
