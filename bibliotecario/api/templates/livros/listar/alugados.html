<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Código</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
{% for livro in livros %}
    {% if livro.status == 0 %}
        <tr>
            <td>{{livro.titulo}}</td>
            <td>{{livro.codigo}}</td>
            <td>Entregue</td>
        </tr>
    {% else %}
        <tr>
            <td>{{livro.titulo}}</td>
            <td>{{livro.codigo}}</td>
            <td><input type="button" class="btn btn-success" onclick="confirmarEntregaEmprestimo('{{livro.id}}')" value="Confirmar Entrega"></td>
        </tr>
    {% endif %}
{% endfor %}
    </tbody>
</table>
