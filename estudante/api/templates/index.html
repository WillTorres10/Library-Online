{% extends "base.html" %}
{% block titulo %}Início{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2">
        <input type="hidden" name="urlHistorico" value="{%url 'api:listandoHistorico'%}">
        {% csrf_token %}
    </div>
    <div class="col-md-4">
        <div class="panel">
            <div class="panel-body text-center">
                <h2>Livros</h2>
            </div>
        </div>
        <div class="list-group">
            <a href="" class="list-group-item" data-toggle="modal" data-target="#pesquisar">Pesquisar</a>
        </div> <!-- list-group -->
    </div>
    <div class="col-md-4">
        <div class="panel">
            <div class="panel-body text-center">
                <h2>Meus Emprestimos</h2>
            </div>
        </div>
        <div class="list-group">
            <a href="" class="list-group-item" onclick="listarHistoricoEstudante('{{matricula}}')" data-toggle="modal" data-target="#myModal">Histórico</a>
        </div> <!-- list-group -->
    </div>
    <div class="col-md-2">
    </div>
</div>
<!-- sample modal content -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">Estudante: <span class="text-primary" id="NomeEstudanteModal"></span></h4>
            </div>
            <div class="modal-body">
                <div id="resultadoModal"></div>
                <div id="listaHistorico"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Fechar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- modal pesquisa -->
<div id="pesquisar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pesquisarLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Pesquisar</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="col-md-4">
                            <input type="text" name="pesquisar" class="form-control" onkeyup="buscarLivro(this.value)" placeholder="Nome do livro">
                            <input type="hidden" name="urlPesquisar" value="{% url 'api:buscandoHistorico' %}">
                        </div>
                        <div class="col-md-8" id="resultado"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Fechar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal pesquisa -->
{% endblock %}
