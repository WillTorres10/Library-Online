<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Estudante - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />


        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body>

        <!-- Begin page -->
        <div class="accountbg"><div class="accountbgOverlay"></div></div>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body painelConta">
                    <h3 class="text-center m-t-0 m-b-15">
                        <a href="#" class=" logo-admin"><span>Estudante</span></a>
                        <small><span class="label label-default">UFPI</span></small>
                    </h3>
                    <hr>
                    <h4 class="text-muted text-center m-t-0"><b>Acesso</b></h4>

                    <form class="form-horizontal m-t-20" method="POST">
                        {% csrf_token %}
                        {% if form.errors %}
                            <p class="alert alert-danger">
                                Usu√°rio ou senha incorreto!<br>
                                Por favor tente novamente agora!
                            </p>
                        {% endif %}
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" name="password" placeholder="Senha">
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Acessar</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Esqueceu a senha?</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>



        <!-- jQuery  -->
        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
        <script src="{% static '/js/modernizr.min.js' %}"></script>
        <script src="{% static '/js/detect.js' %}"></script>
        <script src="{% static '/js/fastclick.js' %}"></script>
        <script src="{% static '/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static '/js/jquery.blockUI.js' %}"></script>
        <script src="{% static '/js/waves.js' %}"></script>
        <script src="{% static '/js/wow.min.js' %}"></script>
        <script src="{% static '/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static '/js/jquery.scrollTo.min.js' %}"></script>

        <script src="{% static '/js/app.js' %}"></script>

    </body>
</html>
